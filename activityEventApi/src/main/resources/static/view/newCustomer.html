<form name="customerForm">

	<div class="form-group row">
		<input placeholder="Nome do Cliente" name="name" type="text"
			class="form-control" ng-model="customer.name" ng-required="true"
			ng-minlength="10" />
	</div>

	<div class="form-group row">
		<input placeholder="CPF" name="cpf" type="text" class="form-control"
			ng-model="customer.cpf" ng-required="true" ui-cpf="" />
	</div>

	<div class="form-group row">
		<input type="text" name="date" placeholder="Data de Nascimento"
			class="form-control" ng-model="customer.dateOfBirth"
			ng-required="true" ui-date="" />
	</div>

	<div class="form-group row">
		<input type="text" name="email" placeholder="E-mail"
			class="form-control" ng-model="customer.email" ng-required="true" />

	</div>

	<div class="form-group row">
		<input type="text" name="phone" placeholder="Telefone"
			class="form-control" ng-model="customer.phone" ng-required="true"
			ui-phone="" />

	</div>

</form>

<div class="form-group row">
	<button class="btn btn-primary btn-block"
		ng-click="addCustomer(customer)" ng-disabled="customerForm.$invalid">ADICIONAR
		CLIENTE</button>
</div>
