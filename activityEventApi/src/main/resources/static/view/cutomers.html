
<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10">
				<h1 ng-bind="app"></h1>
			</div>
		</div>
	</div>
</div>

<div class="table-responsive">

	<table class="table  table-striped table-hover"  datatable="ng" dt-column-defs="dtColumnDefs" dt-options="dtOptions">

		<thead>
			<tr>
				<th></th>
				<th>#</th>
				<th width="20%">Name</th>
				<th width="20%">CPF</th>
				<th width="10%">Date of birth</th>
				<th width="20%">Email</th>
				<th width="20%">Phone</th>
			</tr>
		</thead>
		
		<tbody >
		
			<tr ng-class="{selected : customer.selected}" ng-repeat="customer in customers">
 				
 				<td><input type="checkbox" ng-model="customer.selected" /></td>
 				<td>{{customer.id}}</td>
 				<td>{{customer.name}}</td>
				<td>{{customer.cpf }}</td>
				<td>{{customer.dateOfBirth | date:'dd/MM/yyyy'}}</td>
				<td>{{customer.email}}</td>
				<td>{{customer.phone}}</td>

			</tr>
		</tbody>
	</table>
</div>

<hr />


<div class="form-group row">
	<button class="btn btn-danger btn-block"
		ng-click="removeCustomer(customers)"
		ng-show="isSelectedCustomer(customers)">REMOVER CLIENTES</button>
</div>

</div>
